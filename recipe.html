<!DOCTYPE html>
<html id ="recipe-page">
    <head>
         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Recipe Finder </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> Find a Recipe</h1>
            <a href="index.html" class= "back-btn">BACK</a>
        </header>
        <div class="search-bar" id= "search">
            <input type="text" id="recipe-name" placeholder="Enter an ingredient"/>
            <button onclick="searchButton()"> Find </button>
        </div>
        <div class= "recipe-finder" id= "recipe-grid"></div>
        <div class= "popup" id= "popup-box">
            <div class="pop-up">
                <span class="close-btn" onClick="closePopup()"> X </span>
                <img id="popup-img" src="" alt="Recipe Image"/>
                <h2 id="popup-title"></h2>
            <p id="popup-instructions"></p>
            <div id = "popup-content"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
